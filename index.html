<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexoFlow | Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="card">


            <div class="lado-esquerdo">

                <img src="imagem transparente.png" alt="Elemento decorativo" class="imagem-logo">
                <h2>
                    <span class="line">Conecte-se ao</span>
                    <span class="brand">NexoFlow</span>
                </h2>

                <p>
                    Cada tarefa concluída é um avanço.<br>
                    Cada minuto focado constrói progresso.<br>
                    Entre no <strong>NexoFlow</strong> e transforme sua rotina
                    em um fluxo mais claro, organizado e produtivo.
                </p>
            </div>


            <div class="tela-login">
                <div class="login">
                    <h2>Fazer login</h2>

                    <form>

                        <div class="input-login">
                            <img width="21" height="21" src="https://img.icons8.com/ios-glyphs/30/user--v1.png"
                                alt="user--v1" />
                            <input type="email" placeholder="E-mail">
                        </div>


                        <div class="input-login">
                            <img width="20" height="20" src="https://img.icons8.com/material-rounded/24/lock--v1.png"
                                alt="lock--v1" />
                            <input type="password" placeholder="Senha">
                        </div>

                        <div class="senha">
                            <label class="label">
                                <input type="checkbox">
                                <span>Lembrar senha</span>
                            </label>

                            <a href="#" class="password">Esqueci a senha</a>
                        </div>

                        <button type="submit">Entrar</button>
                    </form>
                </div>

                <div class="cadastro">
                    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
