<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro | NexoFlow</title>
</head>

<body>
    <section class="container">
        <div class="card">

            <div class="lado-esquerdo">

                <img src="imagem transparente.png" alt="Elemento decorativo" class="imagem-transparente">

                <h2>
                    <span class="line">Não tem uma<br></span>
                    <span class="brand">conta?</span>
                </h2>

                <p>
                    Crie sua conta no <strong>NexoFlow</strong>.<br>
                    Organize suas tarefas, mantenha o foco<br>
                    e acompanhe sua evolução todos os dias.
                </p>
            </div>

            <div class="tela-cadastro">
                <div class="cadastro">
                    <h2>Fazer<br> Cadastro</h2>

                    <form>
                        <div class="input-cadastro">
                            <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/user--v1.png" />
                            <input type="text" placeholder="Nome" required>
                        </div>

                        <div class="input-cadastro">
                            <img width="20" height="20"
                                src="https://img.icons8.com/material-outlined/24/new-post.png" />
                            <input type="email" placeholder="E-mail" required>
                        </div>

                        <div class="input-cadastro">
                            <img width="20" height="20" src="https://img.icons8.com/material-rounded/24/lock--v1.png" />
                            <input type="password" placeholder="Senha" required>
                        </div>

                        <div class="input-cadastro">
                            <img width="20" height="20" src="https://img.icons8.com/material-rounded/24/lock--v1.png" />
                            <input type="password" placeholder="Confirmar senha" required>
                        </div>

                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
